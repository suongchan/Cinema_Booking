<body>

  <div class="sidebar-user">
    <div class="sidebar-user-info">
      <img src="../../static/ImageAdmin/user-image-2.png" alt="User picture" class="profile-image">
      <div class="sidebar-user-name">Admin</div>
    </div>
    <button class="btn btn-outline">

  <!-- SIDEBAR MENU -->

    <li><a th:href="@{/admin}"> <i class='bx bx-home'></i> <span>quản trị</span> </a></li>
    <li><a th:href="@{/admin/staffList}" > <i class='bx bx-chart'></i> <span>tài khoản</span> </a></li>
    <li><a href="#" th:href="@{/admin/customerList}"  class="active"> <i class='bx bx-chart'></i> <span>khách hàng</span> </a></li>

    <span class="permanent">Danh mục</span>
    <li><a href="#"> <i class='bx bx-shopping-bag'></i> <span>Rạp chiếu</span> </a></li>

    <li><a href="#"> <i class='bx bx-chart'></i> <span>Ghế</span> </a></li>

    <span class="permanent" >Nghiệp vụ</span>
    <li><a href="#"> <i class='bx bx-chart'></i> <span>Đặt vé</span> </a></li>
    <li><a href="#"> <i class='bx bx-chart'></i> <span> Lịch chiếu </span> </a></li>

    <span class="permanent" >Báo cáo - Thống kê</span>
    <li><a href="#"> <i class='bx bx-chart'></i> <span>Báo cáo</span> </a></li>
    <li><a href="#"> <i class='bx bx-chart'></i> <span>Thống kê</span> </a></li>
  </ul>
  <!-- END SIDEBAR MENU -->
</div>
<!-- END SIDEBAR -->
<main>
  <div class="box">

    <div class="box-body overflow-scroll">

      <div class="header-right">
        <img src="../../static/ImageAdmin/user-image-2.png" alt="admin-logo">
        <span class="header-text"> Admin</span>
      </div>
      <div class="admin-taikhoan">
        <div class="taikhoan-header">
          <span class="text1">Tin tức</span>
          <span class="text2">Cập nhập tin tức</span>
        </div>
        <div class="taikhoan-body">

          <form class="form-containers"  th:action="@{/admin/saveEditedNews}" method="POST" th:object="${news}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{idNew}" />

            <div class="form-row">
              <label for="input-file">Hình ảnh</label>
              <input type="file" id="input-file" name="file">
              <p th:if="${news.imageNew}" th:text="${news.imageNew}"></p>
              <input type="hidden" name="currentImage" th:field="*{imageNew}" th:if="${news.imageNew}">
            </div>

            <div class="form-row" >
              <label for="title">Tiêu đề</label>
              <input type="text" id="title" name="titleNew"  required th:value="*{titleNew}" >
            </div>

            <div class="form-row" >
              <label for="desc">Mô tả</label>
              <input type="text" id="desc" name="newDesc"   th:value="*{newDesc}" >
            </div>

            <div class="form-row" >
              <label for="join_datepicker">Ngày tạo</label>
              <input type="date" class="date" placeholder="yyyy-MM-dd" id="join_datepicker" name="dateCreate" th:value="*{dateCreate}" >
            </div>

            <input type="submit" value="Lưu" class="submit">

          </form>

        </div>
      </div>
    </div>
  </div>
</main>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Lấy ngày hiện tại
    var today = new Date();

    // Format ngày hiện tại thành yyyy-MM-dd
    var formattedDate = today.toISOString().split('T')[0];

    // Đặt giá trị của trường "Ngày tạo" thành ngày hiện tại
    document.getElementById("join_datepicker").value = formattedDate;
  });
</script>
