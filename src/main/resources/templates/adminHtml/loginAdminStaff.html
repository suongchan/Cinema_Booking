<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập quản trị viên</title>
    <link rel="stylesheet" href="../../static/css/cssCustomer/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <form class="login" th:action="@{/perform_login}" method="post">
      <h3>XIN CHÀO QUẢN TRỊ VIÊN</h3>
      <div class="mb-3">
          <label for="InputEmail" class="form-label">Tài Khoản *</label>
          <input type="text" name="username" class="form-control" id="InputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
          <label for="InputPassword" class="form-label">Mật Khẩu *</label>
          <input type="password" name="password" class="form-control" id="InputPassword">
      </div>
      <div class="submit">
          <input class="btnSubmit" type="submit" value="Đăng Nhập">
      </div>
      <div class="signIn">
          <a href="">Bạn chưa có tài khoản?</a>
          <a href=""> Đăng Ký Ngay</a>
      </div>
  </form>


</body>
</html>
