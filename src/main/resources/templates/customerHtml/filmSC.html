<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Phim</title>
  <link rel="stylesheet" href="../../static/css/cssCustomer/film.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="../../static/image/logo.png">
  </div>
  <div class="toolbar">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">TRANG CHỦ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PHIM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RẠP CHIẾU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TIN TỨC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LIÊN HỆ</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                XIN CHÀO : SUONGCHAN
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/customer/info">TÀI KHOẢN</a></li>
                <li><a class="dropdown-item" th:href="@{/perform_logout}">ĐĂNG XUẤT</a></li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="controller_main">
    <div class="controller_film">
      <div class="film" th:each=" f : ${filmSC}">
        <div class="column column_left">
          <img src="../../static/image/film1.png">
        </div>
        <div class="column column_right">
          <h3 th:text="${f.nameFilm}"></h3>
          <p class="timeFilm" th:text="${f.time}"></p>
          <p th:text="${f.category.nameCategory}"></p>
          <div class="order">
            <a>
              <span class="ticket">
              <img src="../../static/image/ticket.png">
              Đặt Vé
            </span>
            </a>
            <a th:href="${f.trailer}">
              <span>
              <img src="../../static/image/trailer.png">
              Xem Trailer
            </span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>
</main>
</body>
</html>
