<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Tài Khoản</title>
  <link rel="stylesheet" href="../../static/css/cssCustomer/info.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header>
   <div class="logo">
      <img src="../../static/image/logo.png">
   </div>

    <div class="toolbar">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">TRANG CHỦ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PHIM</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">RẠP CHIẾU</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">TIN TỨC</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">LIÊN HỆ</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    XIN CHÀO : SUONGCHAN
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/customer/info">TÀI KHOẢN</a></li>

                                    <li><a class="dropdown-item" href="perform_logout">ĐĂNG XUẤT</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </div>
</header>

<main>
    <div class="controller_main">
        <div class="main_left">
            <h3>MENU</h3>
            <ul>
                <li>
                    <a class="main_left_item active" href="#">Tài Khoản</a>
                </li>
                <li>
                    <a class="main_left_item " href="#">Đơn Hàng</a>
                </li>
                <li>
                    <a class="main_left_item" href="#">Thoát</a>
                </li>
            </ul>
        </div>

        <div class="main_right">
            <form class="account" th:object="${customer}">
                <h3>Thông Tin Tài Khoản</h3>
                <input type="hidden" th:field="*{idCustomer}" />
                <div class="info">
                    <div class="column">
                        <span>Họ và Tên:</span>
                        <p th:text="${customer.name}"></p>
                    </div>
                    <div class="column">
                        <span>Số Điện Thoại:</span>
                        <p th:text="${customer.phone}"></p>
                    </div>
                    <div class="column">
                        <span>Email:</span>
                        <p th:text="${customer.email}"></p>
                    </div>
                    <div class="column">
                        <span>Địa chỉ:</span>
                        <p th:text="${customer.address}"></p>
                        <input type="button" class="btnUpdate" value="Cập Nhập">
                    </div>
                    <a class="ChangePass" href="/customer/changePassword">Bạn Có Muốn Đổi Mật Khẩu ?</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
